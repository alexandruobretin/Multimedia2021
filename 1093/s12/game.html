<!DOCTYPE html>
<html>
    <head>
        <title>Space invaders</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="manifest" href="manifest.json">

        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="apple-touch-icon" href="images/icon-144x144.png">

        <meta name="theme-color" content="white">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="white">
        <meta name="apple-mobile-web-app-title" content="Space invaders">

        <meta name="msapplication-TileImage" content="images/icon-144x144.png">
        <meta name="msapplication-TileColor" content="#fff">

        <style>
            body{
                margin: 0;
                overflow-y: hidden;
            }
            #score{
                position: fixed;
                color: white;
                padding-left: 1vw;
                padding-top: 1vh;
            }
            #scoreValue, #highestScoreValue{
                margin-left: 0.5vw;
            }
        </style>       
    </head>
    <body>
        <div id="score">
            <span>Score:</span>
            <span id="scoreValue">0</span>
            <span>Highest:</span>
            <span id="highestScoreValue">0</span>
        </div>
        <canvas></canvas>
        <script src="game.js"></script>
        
        <noscript>Your browser does not support Javascript! And it is required for the app functionality.</noscript>
    </body>
</html>
