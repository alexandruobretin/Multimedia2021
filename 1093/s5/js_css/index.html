<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="car">
                    <div class="circle"></div>
                    <img src="ferrari.png" alt="ferrari">
                </div>
                <div class="info">
                    <h1 class="title">Ferrari</h1>
                    <h3 class="description">Most prestigious Italian car in history.</h3>
                    <div class="models">
                        <button>Portofino</button>
                        <button class="active">Spider</button>
                        <button>Aperta</button>
                        <button>LaFerrari</button>
                    </div>
                    <div class="buy">
                        <button>Purchase</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
