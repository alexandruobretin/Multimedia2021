<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="parent">
            <div class="child1">
                One
            </div>
            <div class="child2">
                Two
            </div>
            <div class="child3">
                Three
            </div>
            <div class="child4">
                Four
            </div>
            <div class="child5">
                Five
            </div>
        </div>

        <div class="div1"></div>
        <div class="div2"></div>
    </main>
    <script>
        function intro() {
            // numbers and strings
            var x = 5
            var y = 2

            console.log("x is: ", x)
            console.log("type of x is: ", typeof x)
            console.log("y is: ", y)
            console.log("type of y is: ", typeof y)
            console.log("sum is: ", x+y, " type of sum: ", typeof (x+y))
        
            var w = "some string"
            console.log("w is: ", w)
            console.log("type of w is: ", typeof w)
            console.log("y+w is: ", y+w)
            console.log("type of y+w is: ", typeof (y+w))
        
            var a = 4;
            var b = 4.0;
            var c = "4";

            console.log("a==b", a==b)
            console.log("a===b", a===b)
            console.log("a==c", a==c)
            console.log("a===c", a===c)
            console.log("c==b", c==b)
            console.log("c===b", c===b)
            console.log("type of null", typeof null)
            console.log("type of undefined", typeof undefined)
        }

        intro()
    </script>
</body>

</html>
