<!DOCTYPE html>
<html>

<head>
    <title>CSS introduction</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- CSS selectors -->
    <p></p>
    <h4>CSS Selectors</h4>
    <p></p>
    <h5>Simple selectors</h5>
    <div>First div</div>
    <div>Second div</div>
    <div class="child_div">
        <h5>Child selector</h5>
        <span class="blue">A span node</span>
        <span class="blue bold"> Another span node</span>
        <p id="first_p">One paragraph</p>
        <p id="second_p">Another paragraph</p>
        <span>
            <p>A third paragraph</p>
        </span>
    </div>
    <div class="descendent_div">
        <h5>Descendent selector</h5>
        <p>One</p>
        <p>Two</p>
        <span>
            <p>Three</p>
        </span>
    </div>

    <div>
        <a href="#">Apple</a>
        <a href="#">Peach</a>
        <a href="#">Plumb</a>
        <a href="#">Lemon</a>
    </div>
    <!-- /CSS selectors -->
    <hr>
    <!-- CSS units -->
    <div id="container">
        <div class="unit_div first">fisrt</div>
        <div class="unit_div second">second</div>
    </div>
    <!-- /CSS units -->
    <hr>
    <!-- Box model -->
    <div style="display: inline-block;">
        <div id="box1">some</div>
        <div id="box2">some</div>
    </div>
    <!-- /Box model -->
    <hr>
    <!-- Positioning -->
    <div class="positioning_container">
        <div id="elem_one">elem 1</div>
        <div id="elem_two">elem 2</div>
        <div id="elem_three">elem 3</div>
    </div>
    <!-- /Positioning -->
</body>

</html>
